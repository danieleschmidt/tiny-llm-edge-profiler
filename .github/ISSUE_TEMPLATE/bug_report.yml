name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! 
        
        Please fill out the sections below to help us understand and reproduce the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please verify these items before submitting
      options:
        - label: I have searched for existing issues that describe the same problem
          required: true
        - label: I have read the [troubleshooting guide](https://docs.your-org.com/tiny-llm-profiler/troubleshooting)
          required: true
        - label: I am using a supported platform and Python version
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Connect device X to port Y
        2. Run command 'tiny-profiler profile --model ...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened
      placeholder: Describe what actually happened, including any error messages
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which edge platform are you using?
      options:
        - ESP32
        - ESP32-S3
        - STM32F4
        - STM32F7
        - RP2040
        - nRF52840
        - K210 (RISC-V)
        - BL602 (RISC-V)
        - Raspberry Pi Zero
        - Jetson Nano
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: device_connection
    attributes:
      label: Device Connection
      description: How is your device connected?
      placeholder: e.g., USB Serial (/dev/ttyUSB0), WiFi, Ethernet

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your environment details
      value: |
        **Operating System:** 
        **Python Version:** 
        **Profiler Version:** 
        **Device Firmware Version:** 
        **Connection Type:** 
        **Additional Hardware:** 
      render: markdown
    validations:
      required: true

  - type: textarea
    id: model_info
    attributes:
      label: Model Information
      description: Information about the model being profiled (if applicable)
      placeholder: |
        - Model name/type:
        - Model size:
        - Quantization:
        - Framework:

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Please include relevant log output. 
        
        Enable debug logging with `--debug` flag or `DEBUG=true` environment variable.
      placeholder: Paste error logs here
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration files or command line arguments
      placeholder: |
        Command used:
        ```bash
        tiny-profiler profile --device /dev/ttyUSB0 --model my-model.bin
        ```
        
        Config file (if any):
        ```yaml
        # paste config here
        ```
      render: markdown

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here, such as:
        - Screenshots or photos of hardware setup
        - Network configuration details
        - Previous working versions
        - Related issues or workarounds

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - Critical (Application crashes, data loss)
        - High (Major functionality broken)
        - Medium (Some functionality affected)
        - Low (Minor issue, has workaround)
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: Frequency
      description: How often does this bug occur?
      options:
        - Always (100%)
        - Often (75-99%)
        - Sometimes (25-74%)
        - Rarely (1-24%)
        - Once
    validations:
      required: true

  - type: checkboxes
    id: assistance
    attributes:
      label: Contribution
      description: Are you willing to help resolve this issue?
      options:
        - label: I can provide additional testing
        - label: I can help with debugging
        - label: I can contribute a fix