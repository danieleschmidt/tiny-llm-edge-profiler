# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "@your-org/maintainers"
    assignees:
      - "@your-org/maintainers"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      prefix-development: "‚¨ÜÔ∏è dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
    groups:
      testing-dependencies:
        patterns:
          - "pytest*"
          - "coverage*"
          - "hypothesis"
        update-types:
          - "minor"
          - "patch"
      linting-dependencies:
        patterns:
          - "black"
          - "isort"
          - "flake8"
          - "pylint"
          - "mypy"
        update-types:
          - "minor"
          - "patch"
      documentation-dependencies:
        patterns:
          - "sphinx*"
          - "myst*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "@your-org/maintainers"
    commit-message:
      prefix: "‚¨ÜÔ∏è actions"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    reviewers:
      - "@your-org/maintainers"
    commit-message:
      prefix: "üê≥"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # Node.js dependencies (for development tools)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "@your-org/maintainers"
    commit-message:
      prefix: "‚¨ÜÔ∏è npm"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      # Only update devDependencies, not production dependencies
      - dependency-type: "direct:production"
    groups:
      development-tools:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"